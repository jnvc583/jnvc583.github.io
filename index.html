<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西VC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./st.css"></link>
	<link rel="icon" type="image/png" href="./card.png"></link>
    <script src="./datec.js"></script>
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <image src="./logo.png"></image>
                </div>
                
                <!-- 桌面导航 -->
                <div class="hidden md:block">
                    <ul class="flex space-x-8">
                        <li class="nav-item">
                            <button class="dropdown-toggle text-gray-900 hover:text-blue-500 px-3 py-2 flex items-center">
                                产品 <i class="fas fa-chevron-down ml-1 text-xs"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="block">VCSTICKMAN（开发中）</a></li>
                                <li><a href="#" class="block">VCEDITOR（开发中）</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <button class="dropdown-toggle text-gray-900 hover:text-blue-500 px-3 py-2 flex items-center">
                                资讯 <i class="fas fa-chevron-down ml-1 text-xs"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="block">VCSTICKMAN的开发</a></li>
                                <li><a href="#" class="block">VCEDITOR的开发</a></li>
                            </ul>
                        </li>
						<li>
						    <div style="background:white;width:100px;height:64px;"></div>
						</li>
                    </ul>
                </div>
                
                <!-- 移动端菜单按钮 -->
                <div class="md:hidden flex items-left">
                    <button class="mobile-menu-button" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-gray-500 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 移动端菜单 -->
        <div class="mobile-menu md:hidden">
            <div class="px-2 pt-2 pb-4 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100">首页</a>
                <div>
                    <button class="dropdown-toggle-mobile w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100 flex justify-between items-center" onclick="toggleSubMenu(this)">
                        产品 <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                    </button>
                    <ul class="dropdown-menu-mobile pl-4">
                        <li><a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">VCSTICKMAN（开发中）</a></li>
                        <li><a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">VCEDITOR（开发中）</a></li>
                    </ul>
                </div>
                <div>
                    <button class="dropdown-toggle-mobile w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100 flex justify-between items-center" onclick="toggleSubMenu(this)">
                        资讯 <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                    </button>
                    <ul class="dropdown-menu-mobile pl-4">
                        <li><a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">VCSTICKMAN的开发</a></li>
                        <li><a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">VCEDITOR的开发</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <script src="./menu.js"></script>
    <div id="main">
	</div>
</body>
</html>
